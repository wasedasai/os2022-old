        <p class="text"> 
            <span class="imaara">【参加団体・参加者サイトについて】</span><br>
            早稲田祭2021では、参加団体・参加者のみなさまがより円滑に情報を取得できるよう、参加団体・参加者サイトを開設しております。参加団体・参加者サイトでは、各企画枠の詳細や参加申し込みに必要な情報を掲載しておりますので、参加申し込みの際にご参照ください。<br>
            <br>
            ※こちらのサイトは、早稲田大学アカウント（Waseda-net）にログインした状態でアクセスすると、閲覧いただけない場合があります。そのため、ご自身のGoogleアカウントをお持ちの場合はそちらでログインした状態でサイトにアクセスしてください。お持ちのGoogleアカウントが早稲田大学アカウントのみの場合は個別に対応いたしますので【sankataiou@wasedasai.net】までご連絡ください。<br>
            参加団体・参加者サイトは<a target="_blank" href="http://bit.ly/3xPTyQy">こちら</a>
        </p>

        <p class="text"> 
            <span class="imaara">【参加団体・参加者企画枠について】</span><br>
            今年度の参加団体・参加者企画枠は<br>
            ・大隈講堂企画枠<br>
            ・教室企画枠<br>
            ・芸術展企画枠<br>
            ・ステージ企画枠<br>
            ・ストリート企画枠<br>
            ・どらま館企画枠<br>
            の6つとなります。<br>
        </p>

            なお、運営スタッフ企画は<br>

        </p>
